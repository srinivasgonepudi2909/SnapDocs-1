version: "3.8"

networks:
  snapdocs_net:
    driver: bridge

volumes:
  mongo_data:

services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks: [snapdocs_net]

  # AUTH microservice
  auth:
    build:
      context: ./backend/auth         # <— IMPORTANT
      dockerfile: Dockerfile
    env_file:
      - ./backend/auth/.env           # <— contains MONGO_URI, JWT_SECRET, CORS
    ports:
      - "4500:4500"                   # <— expose auth API
    depends_on: [mongo]
    networks: [snapdocs_net]

  # MAIN backend (your app API)
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"                   # <— expose main API
    depends_on: [mongo]
    networks: [snapdocs_net]

  frontend:
    build: ./frontend
    depends_on: [backend, auth]
    ports:
      - "8080:80"
    networks: [snapdocs_net]
